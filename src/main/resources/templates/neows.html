<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NeoWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/logo.png}" width="15%" height="15%"> NASA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/}"><p th:text="#{Menu.mainWebsite}">Strona główna</p></a>
            <a class="nav-item nav-link" th:href="@{/rover}"><p th:text="#{Menu.rover}">Zdjęcia z łazika</p></a>
            <a class="nav-item nav-link active" th:href="@{/neows}"><p th:text="#{Menu.neoWs}">NeoWS</p></a>
            <a class="nav-item nav-link" th:href="@{/eonet}">EONET</a>
        </div>
    </div>
</nav>
<br/>
<span th:text="#{NeoWs.Description}"></span>
    <br/>
    <br/>
    <br/>
<h1><span th:text="#{NeoWs.FormTitle}"></span></h1>
<form method="post" th:object="${dates}">
    <span th:text="#{NeoWs.DateFrom}"></span> <input type="date" th:field="*{dateFrom}"><br/><br/>
    <span th:text="#{NeoWs.DateTo}"></span> <input type="date" th:field="*{dateTo}"><br/><br/>
    <input type="submit" th:value="#{NeoWs.Send}">
</form>
<br/>
<br/>
<center>
    <table class="table table-striped table-dark">
        <caption><span th:text="#{NeoWs.Table.Label}"></span></caption>
        <thead>
        <tr>
            <th scope="col"> ID </th>
            <th scope="col"><span th:text="#{NeoWs.Table.Name}"></span></th>
            <th scope="col"><span th:text="#{NeoWs.Table.AddInfo}"></span></th>
            <th scope="col"><span th:text="#{NeoWs.Table.Dangerous}"></span></th>
            <th scope="col"><span th:text="#{NeoWs.Table.Date}"></span></th>
            <th scope="col">isSentryObject</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nearEarthObject : ${nearEarthObjectList}">
            <td scope="row"><span th:text="${nearEarthObject.id}">ID </span></td>
            <td><span th:text="${nearEarthObject.name}">Nazwa </span></td>
            <td><a th:href="${nearEarthObject.nasaJplUrl}"><span th:text="${nearEarthObject.nasaJplUrl}">Dodatkowe informacje </span></a></td>
            <td><span th:text="${nearEarthObject.isPotentiallyHazardousAsteroid}">Czy jest niebezpieczna?</span></td>
            <td><span th:text="${nearEarthObject.closeApproachData.closeApproachDate}">Data podejścia</span></td>
            <td><span th:text="${nearEarthObject.isSentryObject}">isSentryObject</span></td>
        </tr>
        </tbody>
    </table>
</center>
</body>
</html>
