<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zdjęcia z łazika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/logo.png}" width="15%" height="15%"> NASA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/}">Strona główna </a>
            <a class="nav-item nav-link active" th:href="@{/rover}">Zdjęcia z łazika<span class="sr-only">(tu jesteś)</span></a>
            <a class="nav-item nav-link" href="#">NeoWS</a>
            <a class="nav-item nav-link" href="#">EONET</a>
        </div>
    </div>
</nav>
<br/>
<br/>
<br/>
<br/>
<center>
    <table class="table table-striped table-dark">
        <caption>Lista zdjęć z Marsa</caption>
        <thead>
        <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Numer dnia solarnego na Marsie </th>
            <th scope="col"> Identyfikator kamery </th>
            <th scope="col"> Zdjęcie </th>
            <th scope="col"> Data wykonania </th>
            <th scope="col"> Identyfikator łazika </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${photoList.empty}">
            <td colspan="6"> Brak danych </td>
        </tr>
        <tr th:each="photo : ${photoList}">
            <td scope="row"><span th:text="${photo.id}">ID </span></td>
            <td><span th:text="${photo.sol}">Sol ID </span></td>
            <td><span th:text="${photo.camera.id}">CameraID </span></td>
            <td><center><a th:href="${photo.image_src}"><img th:src="${photo.image_src}" class="rounded" width="30%" height="15%"></a></center></td>
            <td><span th:text="${photo.earth_date}">Data wykonania</span></td>
            <td><span th:text="${photo.rover.id}">Rover ID</span></td>
        </tr>
        </tbody>
    </table>
</center>
</body>
</html>
